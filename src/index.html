<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      autocomplete="off"
    >
      <fieldset class="form_fieldset">
        <legend>Personal information</legend>
        <div class="form_input">
          <label>
            Surname: <input type="text" name="surname">
          </label>
        </div>
        <div class="form_input">
          <label>
           Name: <input type="text" name="name">
          </label>
        </div>

        <div class="form_input">
          <label>
            How old are You?
            <input type="number" name="age" value="12" min="10" max="100">
          </label>
        </div>
        <div class="form_input">
          <label>
            Full date of birth:
            <input type="date" name="birthday">
          </label>
        </div>
        <div>
          <label>
            I accept the term of the agreement
            <input type="checkbox" name="agreement" value="accept">
          </label>
        </div>
      </fieldset>

      <fieldset class="form_fieldset">
        <legend>Registration</legend>
        <div class="form_input">
          <label>
            E-mail:
            <input type="email" name="email" required multiple placeholder="email@example.com">
          </label>
        </div>
        <div>
          <label>
            Password:
            <input type="password" name="password" required minlength="5" maxlength="16">
          </label>
        </div>
      </fieldset>

      <fieldset class="form_fieldset">
        <legend>An interesting fact about you!</legend>
        <div class="form_input">
          Do you love cats?
          <label>
            <input type="radio" name="love cats" value="yes">
            Yes
          </label>

          <label>
            <input type="radio" name="love cats" value="no">
             No
          </label>
        </div>
        <div class="form_input">
          <label>
            What is your favorite color?
            <input type="color" name="favcolor">
          </label>
        </div>
        <div class="form_input">
          <label>
            What time do you go to bed?
            <input type="time" name="sleeptime" step="1">
          </label>
        </div>

        <div class="form_input">
          <label>
            What are your favorite brand of cars?
            <select name="cars" size="4">
                <option value="bmw">BMW</option>
                <option value="Audi">Audi</option>
                <option value="Lada">Lada</option>
            </select>
          </label>
        </div>
        <div>
          <label>
            How do you rate our work?
            <input type="range" name="rateofourwork" min="1" max="10" value="0">
          </label>
        </div>
      </fieldset>

      <fieldset class="form_fieldset">
        <legend>Additional info:</legend>
        <div class="form_input">
          Comments:
          <textarea name="comments">
          </textarea>
        </div>
        <div>
          <label>
            Would you recommend us?
            <select name="wouldrecommend">
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </label>
        </div>
      </fieldset>
      <input type="submit" value="Submit" onsubmit="onSubmit()">
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
